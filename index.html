<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gmag : Code Checker Beta</title>

		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="Hover-master/Hover-master/css/hover-min.css" rel="stylesheet" media="all">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
		<link rel="stylesheet" href="css/tags.css">
		<link rel="stylesheet" href="css/custom.css">

		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

	</head>		
	<body>
		
		<div class="container">

			<div class="col-sm-3"><a href="#"><img src="img/logo.png" class="img-responsive pull-left"></a></div>	
			<div class="col-sm-3"></div>
			<div class="col-sm-3"></div>
			<div class="col-sm-3">
				<button id='download' type="button" class="btn btn-lg btn-default  btn-responsive pull-right hvr-grow"><a href="https://github.com/vineetkumardoshi/Gmaj/">Fork on Github</a></span></button>	
			</div>
		</div>
		<div class="container" >
		  
		  <form role="form" class="checkbox">
			    <!-- Block Words-->
			    <div class="form-group">
		    		<label ><input type="checkbox" id="check1" /><h2><b>&nbsp;&nbsp;Block Words&nbsp;</b></h2></label>
			     
				    <img src="img/question-mark.png" data-toggle="tooltip" data-placement="right" title="Score is 0 if blocked word in code. Hit <Enter> after each word." class="img-responsive" id="qmark">
				    <br/>
				    <div id="tags">		      	
				     	<input type="text" class="form-control input-lg" id="block" placeholder="Add word" autocomplete="off"/>
			    	 </div>
			    </div>

			    <!-- Max Lines-->
			    <div class="form-group">
			    	
				    <label ><input type="checkbox" id="check2" /><h2><b>&nbsp;&nbsp;Max Lines&nbsp;</b></h2></label>
				   
				    <img src="img/question-mark.png" data-toggle="tooltip" data-placement="right" title="Score is 0 if code exceeds maximum allowed lines." class="img-responsive" id="qmark">
				    <br/>
					    
					<input type="number" onkeypress="return isNumber(event)" class=" input-lg col-sm-4" id="max-lines" placeholder="Maximum allowed lines." autocomplete="off"/>
					<div class="btn-lg col-sm-1" ></div>
					<div class="btn-lg col-sm-3" id="countblines">&nbsp;&nbsp;Filter Blank Lines </div>
					<img src="img/question-mark.png" data-toggle="tooltip" data-placement="right" title="YES: Blank lines won't be counted. NO: Blank lines will be counted." class="img-responsive" id="qmark2">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn input-lg btn-primary hvr-grow" id="yes" onClick="notoyes()" ><input  type="radio" id="radio1">Yes</label>

						<label class="btn input-lg btn-primary hvr-grow active" id="no" onClick="yestono()" ><input type="radio" id="radio2">No</label>   
			    	</div>
			    </div>
			    
		   	</form>
		   	<br/>
		   	<button type="submit" id="sub-btn" onClick="submit()" class="btn btn-success btn-lg hvr-grow" >Submit</button>	
		   	
		   	<br/><br><br>
		   	<div id="dialog-form" style="display:none;" title="Invalid Input Error">
			    <p> Please, Enter a valid input or uncheck the option. </p>
			</div>
			<div id = "code" style="height:100%;top:0;white-space: pre-wrap;"></div>

		</div>
		<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>		
		<script src="js/tags.js"></script>
		<script src="js/submit.js"></script>
		<script src="js/isNumber.js"></script>
		<script src="js/yesno.js"></script>
		<script src="js/custom.js"></script>
	</body>	
</html>
